version: '3'

services:
  wordpress:
    image: wordpress:latest
    depends_on:
      - database
    links:
      - database
    ports:
      - "8000:80"
    volumes:
      - "./../docker:/docker"
      - "./../tests:/tests"
      - "./../../../archive:/archive"
    restart: always
    environment:
      WORDPRESS_DB_HOST: database:3306
      WORDPRESS_DB_PASSWORD: wordpress
